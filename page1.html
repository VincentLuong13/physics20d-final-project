
<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Escape Velocity Calculator">
    <meta name="description" content="Escape Velocity Calculator">
    <meta name="author" content="Vincent Luong, Javid Singh">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">

    

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta name="theme-color" content="#7952b3">
    <link rel="stylesheet" href="./page2.css">
    <link href="page1.css" rel="stylesheet">


  
  </head>

  <body class="d-flex h-100 text-center text-white bg-dark ">
    
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
          <div>
            <nav class="nav nav-masthead justify-content-center float-md-end">
              <a class="nav-link" href="./page2.html">Universal Gravitation Calculator</a>
            </nav>
          </div>
        </header>
        
      <div>
        <div class="m-auto earth"></div>
      </div>
      <div>
        <h1>Escape Velocity Calculator</h1>
        <hr class="divider">
        <p class="lead">Fill out the fields to calcuate the planet's escape velocity!</p>
        <div class="container">
          <div class="wrap-login100 p-b-160 p-t-50">
            <div class="login100-form validate-form">
              
              <div class="wrap-input100 rs1 validate-input" data-validate = "Planet Mass 1 is required">
                <input id = "planet-mass" class="input100" type="number" min="0.000000001" name="mass">
                <span class="label-input100">Planet Mass (kg)</span>
              </div>
              
              <div class="wrap-input100 rs2 validate-input" data-validate="Planet Radius is required">
                <input id = "planet-radius" class="input100" type="number" min="0.000000001" name="radius">
                <span class="label-input100">Planet Radius (m)</span>
              </div>

              <div class="wrap-input100 rs3 validate-input" data-validate="Planet Gravitational Constant is required">
                <input id = "planet-gravity" class="input100" type="number" min="0.000000001" name="gravity">
                <span class="label-input100">Gravitational Constant</span>
              </div>

              <div class="container-login100-form-btn">
                <button class="login100-form-btn" id = "calculate-button">
                  Calculate!
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="mt-auto text-white-50">
        <p>Made by Vincent Luong and Javid Singh. Fall Physics 20D</p>
      </footer>

      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-body">
            <h2 class = "modal-text">Escape Velocity</h2>
            <h2 class = "modal-text" id = "solution"></h2>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
    </div>

  </body>
  <script>
    $(document).ready(function() {
    $('.input100').each(function(){
            $(this).on('blur', function(){
                if($(this).val().trim() != "") {
                    $(this).addClass('has-val');
                }
                else {
                    $(this).removeClass('has-val');
                }
            })    
        })
      $("#planet-gravity").addClass('has-val');
      $("#planet-gravity").val(.000000000066726);
      $("#planet-radius").change(function(){
        let ratio = $("#planet-radius").val() * 40
        if (ratio > window.innerWidth / 3) {
          ratio = window.innerWidth / 3
        }

        $(".earth").width(ratio)
        $(".earth").height(ratio)
      })

      $("#calculate-button").click(function(){
        let mass = $("#planet-mass").val()
        let radius = $("#planet-radius").val()
        let gravity = $("#planet-gravity").val()
        if(mass && radius && gravity && mass > 0 && radius >0 && gravity > 0){
          let v = (2 * gravity * mass) / radius
          let escape = Math.sqrt(v)
          $("#solution").html(escape + " m/s")
          $("#myModal").modal()
        }
        else{
          alert("Double check you inputs. They cannot be blank or negative.")
        }
      });

    })
  </script>
</html>
