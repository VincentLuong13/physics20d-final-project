<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Escape Velocity Calculator">
    <meta name="description" content="Escape Velocity Calculator">
    <meta name="author" content="Vincent Luong, Javid Singh">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">

    

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./page2.css">>
    <meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .nav-link {
        color: #fff
      }
    </style>

  
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Universal Gravitation Calculator</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link" href="./page1.html">Escape Velocity Calculator</a>
          </nav>
        </div>
      </header>

      <main class="px-3">
        <h1>Newton's Law of Universal Gravitation</h1>
        <hr class="divider">
        <p class="lead">Fill out the fields to find the force between two masses!</p>
        <div class="container">
          <div class="wrap-login100 p-b-160 p-t-50">
            <div class="login100-form validate-form">
              
              <div class="wrap-input100 rs1 validate-input" data-validate = "Mass 1 is required">
                <input class="input100" type="number" min="0.000000001" name="mass1">
                <span class="label-input100">Mass 1</span>
              </div>
              
              
              <div class="wrap-input100 rs2 validate-input" data-validate="Mass 2 is required">
                <input class="input100" type="number" min="0.000000001" name="mass2">
                <span class="label-input100">Mass 2</span>
              </div>
              
              <div class="wrap-input100 rs3 validate-input" data-validate="Distance is required">
                <input class="input100" type="number" min="0.000000001" name="distance">
                <span class="label-input100">Distance</span>
              </div>

              <div class="container-login100-form-btn">
                <button class="login100-form-btn">
                  Calculate!
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="mt-auto text-white-50">
        <p>Made by Vincent Luong and Javid Singh. Fall Physics 20D</p>
      </footer>

    </div>
    
  </body>
